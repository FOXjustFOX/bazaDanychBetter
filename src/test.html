<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przewijanie z przyciskiem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  display: flex;
  align-items: center;
}

.overflow-container {
  width: 300px;
  height: 150px;
  overflow: hidden;
  margin: 0 10px;
  position: relative;
}

.content {
  display: flex;
  transition: transform 0.3s ease-in-out;
}

.item {
  min-width: 100px;
  height: 100px;
  margin: 10px;
  background-color: #4CAF50;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 10px;
  text-align: center;
}

.scroll-btn {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}

.scroll-btn:hover {
  background-color: #45a049;
}

</style>
<body>
  <div class="container">
    <button class="scroll-btn prev" onclick="scrollContent('left')">&#8592;</button>
    <div class="overflow-container">
      <div class="content">
        <div class="item">Element 1</div>
        <div class="item">Element 2</div>
        <div class="item">Element 3</div>
        <div class="item">Element 4</div>
        <div class="item">Element 5</div>
        <div class="item">Element 6</div>
        <div class="item">Element 7</div>
        <div class="item">Element 8</div>
        <div class="item">Element 9</div>
      </div>
    </div>
    <button class="scroll-btn next" onclick="scrollContent('right')">&#8594;</button>
  </div>

</body>
<script>
  let scrollPosition = 0;

function scrollContent(direction) {
  const content = document.querySelector('.content');
  const items = document.querySelectorAll('.item');
  const itemWidth = items[0].offsetWidth + 20; // Szerokość elementu + margines

  if (direction === 'left') {
    scrollPosition -= itemWidth;
  } else if (direction === 'right') {
    scrollPosition += itemWidth;
  }

  // Zapewniamy, że scrollowanie będzie w granicach
  const maxScroll = (items.length * itemWidth) - document.querySelector('.overflow-container').offsetWidth;

  if (scrollPosition < 0) {
    scrollPosition = 0;
  }
  if (scrollPosition > maxScroll) {
    scrollPosition = maxScroll;
  }

  items.style.transform = `translateX(-${scrollPosition}px)`;
}

</script>
</html>
